<div class="container">
    <!-- Button to Open the Modal -->
    <button id="showPhoneModalButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Search by phone number
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header --> 
                <div class="modal-header">
                    <h4 class="modal-title">Enter phone number</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input type="text" name="phoneNumber" value="">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="phoneModal" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#myModal").on('shown.bs.modal', function () {
            document.querySelector("#phoneModal").addEventListener("click", getPersonByPhone);
        });
    });
</script>
